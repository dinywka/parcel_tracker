{% extends "components/base.html" %}

{% block main %}

<div class="text-center"> <!-- Add this line to center the h2 -->
    <h2>Отследить груз:</h2>
</div> <!-- Close the div -->

<!-- Start the flexbox container -->
<div class="flex items-center justify-center space-x-4">

<label
  for="trackingNumber"
  class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 flex-1"
>
  <input
    type="text"
    id="trackingNumber"
    class="peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 w-full"
    placeholder="Введите трек-номер"
  />

  <span
    class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
  >
    Tracking Number
  </span>
</label>

<a
  class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
  href="/download"
>
  Найти
</a>

</div> <!-- End the flexbox container -->

{% endblock main %}
